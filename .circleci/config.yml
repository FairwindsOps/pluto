version: 2.1

orbs:
  rok8s-scripts: fairwinds/rok8s-scripts@11

executors:
  golang-exec:
    docker:
      - image: circleci/golang:1.14-stretch

references:
  install_goreleaser: &install_goreleaser
    run:
      name: Install GoReleaser
      command: |
        curl -fsSLo goreleaser.deb https://github.com/goreleaser/goreleaser/releases/download/v0.131.1/goreleaser_amd64.deb
        echo "640790dcbfa864f26de4c26c2d491f293a64525c8c6641c5bbdec7136b38977e goreleaser.deb" | sha256sum -c -
        sudo dpkg -i goreleaser.deb
        rm goreleaser.deb
  e2e_config: &e2e_config
    command_runner_image: quay.io/reactiveops/ci-images:v11-stretch
    kind_node_image: "kindest/node:v1.18.0@sha256:0e20578828edd939d25eb98496a685c76c98d54084932f76069f886ec315d694"
    executor: golang-exec
    pre_script: e2e/pre.sh
    store-test-results: /tmp/test-results
    script: e2e/test.sh
    requires:
      - test
    filters:
      branches:
        only: /.*/
      tags:
        ignore: /.*/

  docker_build: &docker_build
    run:
      name: Docker build
      command: |
        docker-pull -f .circleci/build.config
        docker-build -f .circleci/build.config

  docker_push: &docker_push
    run:
      name: Docker login and push
      command: |
        docker login quay.io -u="${fairwinds_quay_user}" -p="${fairwinds_quay_token}"
        docker-push -f .circleci/build.config

jobs:
  test:
    working_directory: /go/src/github.com/fairwindsops/pluto

    docker:
      - image: circleci/golang:1.14
        environment:
          GO111MODULE: "on"
    steps:
      - checkout
      - run: go mod download && go mod verify
      - run: go test -v ./... -coverprofile=coverage.txt -covermode=atomic
      - run: bash <(curl -s https://codecov.io/bash)

  build:
    docker:
      - image: quay.io/reactiveops/ci-images:v8.0-stretch
    steps:
      - checkout
      - setup_remote_docker
      - *set_environment_variables
      - *docker_build

  build_and_push:
    docker:
      - image: quay.io/reactiveops/ci-images:v8.0-stretch
    steps:
      - checkout
      - setup_remote_docker
      - *set_environment_variables
      - *docker_build
      - *docker_push

  release_binary:
    working_directory: /go/src/github.com/fairwindsops/pluto
    docker:
      - image: circleci/golang:1.13
        environment:
          GO111MODULE: "on"
    steps:
      - checkout
      - run: go mod download && go mod verify
      - *install_goreleaser
      - run: goreleaser

  release_images:
    working_directory: /go/src/github.com/fairwindsops/polaris/
    docker:
      - image: quay.io/reactiveops/ci-images:v8.0-stretch
    steps:
      - checkout
      - setup_remote_docker
      - *set_environment_variables
      - *docker_build
      - *docker_push

workflows:
  version: 2

  test:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: /pull\/[0-9]+/
      - build_and_push:
          context: org-global
          requires:
            - test
          filters:
            branches:
              ignore: /pull\/[0-9]+/

  release:
    jobs:
      - rok8s-scripts/kubernetes_e2e_tests:
          name: run functional tests
          <<: *e2e_config
      - release_binary:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - release_images:
          context: org-global
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
